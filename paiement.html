<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Paiement</title>
</head>
<body>
    <div class="container">
        <h1>Paiement</h1>

        <form id="payment-form">
            <label for="card-number">Numéro de carte :</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expire-date">Date d'expiration :</label>
            <input type="text" id="expire-date" placeholder="MM/AA" required>

            <label for="cvv">Code de sécurité (CVV) :</label>
            <input type="text" id="cvv" placeholder="123" required>

            <label for="cardholder-name">Nom du titulaire :</label>
            <input type="text" id="cardholder-name" placeholder="Votre nom" required>

            <button type="submit" class="reserve-button">Payer</button>
        </form>
        
        <button id="back-button" class="reserve-button">Retour</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
